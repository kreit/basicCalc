<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <input type="checkbox" id="switch" class="theme-toggle">
    <label for="switch" class="toggle-label"></label>
   
    <div id="calcBody">
        
        <div id="screen"></div>
             <div id="buttons">
                <!-- row 1 -->
                <div class="button operator">+</div>
                <div class="button operator">-</div>
                <div class="button operator">ร</div>
                <div class="button operator">รท</div>
                
                <!-- row 2 -->
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                
                <!-- row 3 -->
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                
                <!-- row 4 -->
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                
                <!-- row 5 -->
                <div class="button number">0</div>
                <div class="button number">.</div>
                <div class="button clear">C</div>

                <div class="button equals">=</div>
        </div>
    </div>
</body>
</html>
